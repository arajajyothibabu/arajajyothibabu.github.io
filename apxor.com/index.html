<!-- Modal -->
<div class="modal contact-modal fade" id="contact-popup" tabindex="-1" role="dialog" aria-labelledby="contact-popup">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4>Contact Details</h4>
            </div>
            <form method="post" class="contact-form sky-form">
                <div class="modal-body" style="padding: 0 10px!important;">
                    <section>

                        <label class="input"> <i class="icon-append icon-tag"></i>
                            <input type="text" id="name" data-validation="length required" data-validation-length="1-40" class="form-control form-element" required name="name" value="" placeholder="Name">
                        </label>
                    </section>
                    <section>
                        <label class="input"> <i class="icon-append icon-tag"></i>
                            <input type="text" id="company" data-validation="length required" data-validation-length="1-40" class="form-control form-element" required name="company" value="" placeholder="Company Name">
                        </label>
                    </section>
                    <section>
                        <label class="input"> <i class="icon-append icon-tag"></i>
                            <input type="text" id="designation" data-validation="length required" data-validation-length="1-50" class="form-control form-element" required name="designation" value="" placeholder="Designation">
                        </label>
                    </section>
                    <section>
                        <label class="input"> <i class="icon-append icon-tag"></i>
                            <input type="email" id="email" data-validation="email required" class="form-control form-element" name="email" required value="" placeholder="Work Email">
                        </label>
                    </section>
                    <section>
                        <label class="input"> <i class="icon-append icon-tag"></i>
                            <input type="text" id="number" data-validation="" data-validation-length="8-15" class="form-control form-element" name="number" value="" placeholder="Phone Number">
                        </label>
                    </section>
                </div>
                <div class="modal-footer">
                    <span id="message"></span>
                    <button type="button" class="pull-right button btn" data-dismiss="modal">Close</button>
                    <button type="submit" id="sign-up" class="pull-right button btn btn-primary">Schedule Demo</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--end the modal of contact-->

<script type="text/javascript" src="js/pagepiling/pagepiling.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        /*
         * Plugin intialization
         */
        $('#pagepiling').pagepiling({
            direction: 'horizontal',
            menu: '#menu',
            anchors: ['page1', 'page2', 'page3', 'page4'],
            sectionsColor: ['white', '#ee005a', '#2C3E50', '#39C'],
            navigation: {
                'position': 'right',
                'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Pgae 4']
            },
            afterRender: function(){
                $('#pp-nav').addClass('custom');
            },
            afterLoad: function(anchorLink, index){
                if(index>1){
                    $('#pp-nav').removeClass('custom');
                }else{
                    $('#pp-nav').addClass('custom');
                }
            }
        });
    });
</script>
